<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
  <form action="#" class="flex justify-content-center bg-white sm:m-3 lg:w-1/2 lg:mx-auto lg:my-10 lg:rounded-3xl p-5">
    <div class="w-full grid md:grid-cols-2 grid-cols-1">
      <div id="content" class="order-1 lg:px-10 lg:px-2 sm:px-4 m-auto">
        <div>
          <p class="text-5xl font-bold my-5" id="title">Stay updated!</p>
          <p class="">Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div id="dots" class="my-5">
          <div class="flex my-2">
            <img class="mr-3" src="./assets/images/icon-success.svg" height="20" width="20"></img>
            <p>Product discovery and building what matters</p>
          </div>
          <div class="flex my-2">
            <img class="mr-3" src="./assets/images/icon-success.svg" height="20" width="20"></img>
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="flex my-2">
            <img class="mr-3" src="./assets/images/icon-success.svg" height="20" width="20"></img>
            <p>And much more!</p>
          </div>
        </div>
        <div class="form-group">
          <label class="font-bold subtitle">Email address</label><br>
          <input id="emailInput" required class="w-full py-2 px-5 mt-1 mb-5 border-2 rounded-lg border-solid border-gray-300" type="email" placeholder="email@company.com" onchange="checkInputValidity()">
          <p id="inputError" class="text-red-600 mb-3" hidden>Please fill email input</p>
          <input type="submit" class="button text-white fw-bold rounded-lg py-4 w-full" value="Subscribe to monthly newsletter">
        </div>
      </div>
      <div id="image" class="sm:order-1 sm:mt-10">
        <img class="w-full" src="assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
    </div>
  </form>
  
  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Igor Lasota</a>.
  </div>

  <script>
    var email_input = document.getElementById("emailInput");
    var input_error = document.getElementById("inputError");

    function checkInputValidity() {
      if (email_input.value === "" || !email_input.value.includes("@")) {
        email_input.classList.remove("border-gray-300");
        email_input.classList.add("border-rose-400");
        input_error.removeAttribute("hidden");
      } else {
        email_input.classList.remove("border-rose-400");
        email_input.classList.add("border-gray-300");
        input_error.setAttribute("hidden", "");
      }
    }

  </script>
</body>

</html>
